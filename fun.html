<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
</head>
<body>

    <h1>JavaScript Light Bulb Project</h1>
    <p>Click the button to turn the light on or off.</p>

    <!-- Light Bulb Image -->
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Light bulb is off" style="width:100px">

    <br><br>

    <!-- Buttons to Toggle Light -->
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>

    <script>
        function turnOn() {
            document.getElementById('myImage').src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }

        function turnOff() {
            document.getElementById('myImage').src = "https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>

</body>
</html>
